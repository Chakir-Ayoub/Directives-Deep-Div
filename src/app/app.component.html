<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
      <div *ngIf="onlyOdd">
        <li class="list-group-item" [ngClass]="{odd: odd % 2 !== 0 } " *ngFor="let odd of oddNumber" [ngStyle]="{'background-color': odd % 2 !==0 ? 'yellow' : 'transparent'}">
                   {{odd}}
        </li>
      </div>

      <div *ngIf="!onlyOdd">
        <li class="list-group-item" [ngClass]="{odd: even % 2 !== 0 }" *ngFor="let even of evenNumber" [ngStyle]="{'background-color': even % 2 !==0 ? 'yellow' : 'transparent'}">
                   {{even}}
        </li>
      </div>

      </ul>
      <p appBasicHighLight>Style me with basic directive!</p>
      <p appBetterHightlight [hightlightcolor]="'red'" [defaultcolor]="'yellow'">Style me with a better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="1">Value is 1</p>
        <p *ngSwitchCase="2">Value is 2</p>
        <p *ngSwitchCase="3">Value is 3</p>
        <p *ngSwitchCase="4">Value is 4</p>
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchDefault>Value By default</p>
      </div>

      </div>
      <div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <p>Only event</p>
      </ng-template>
    </div>
    </div>
  </div>
