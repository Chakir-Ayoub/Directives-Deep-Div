<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
      <div *ngIf="onlyOdd">
        <li class="list-group-item" *ngFor="let odd of oddNumber">
                   {{odd}}
        </li>
      </div>

      <div *ngIf="!onlyOdd">
        <li class="list-group-item" *ngFor="let even of evenNumber">
                   {{even}}
        </li>
      </div>

      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <p>Only event</p>
      </ng-template>
    </div>
  </div>
</div>
